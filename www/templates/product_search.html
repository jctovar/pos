<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Agregar producto</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
        <!-- Inicia caja de busqueda -->
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar producto..." ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear" ng-click="clearSearch()">
                Cancelar
            </button>
        </div>
        <!-- Inicia lista de productos -->
        <ion-list can-swipe="listCanSwipe">
            <ion-item class="item-avatar"" ng-repeat="product in products | filter: data.searchQuery" ng-click="doAdd(product.product_id)">
                {{product.product_name | uppercase}} ({{product.product_description | uppercase}})
                <p>{{product.product_key | uppercase}}</p>
                <span class="item-note">
                    {{product.product_price_1 | currency}} {{product.unit_name}}
                </span>
                <ion-option-button class="button-calm" ng-click="openModal(customer)">
                    Agregar
                </ion-option-button>
            </ion-item>
        </ion-list>
  </ion-content>
</ion-modal-view>
